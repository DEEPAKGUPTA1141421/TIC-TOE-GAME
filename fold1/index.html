<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Poppins&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>my TIc toe games.com</li>
        </ul>
    </nav>
    <div class="containergrid">
        <div class="gamecontainer">
            <div class="grid bt-0 bl-0 bb-0"><span></span></div>
            <div class="grid bt-0 bb-0" ><span></span></div>
            <div class="grid bt-0 br-0"><span></span></div>
            <div class="grid  bl-0"><span></span></div>
            <div class="grid"><span></span></div>
            <div class="grid bt-0 br-0"><span></span></div>
            <div class="grid bl-0 bb-0 bt-0"><span></span></div>
            <div class="grid bb-0 bt-0"><span></span></div>
            <div class="grid bb-0 br-0 bt-0"><span></span></div>
        </div>
        <div class="gameinfo">
            <div><h1>welcome to tic toe</h1></div>
            <div>
                <span class="info">Turn of X</span>
                <button type="submit" id="reset">Reset</button>
            </div>
            <div>
                <img id="imga" height="100px" width="100px"src="https://i.pinimg.com/originals/ee/f0/4e/eef04e7f8d933aa3dd0cb8bb81dca5b3.gif" alt="game gif">
            </div>

        </div>

    </div>

   <script src="index.js"></script>
    </body>
    </html>
